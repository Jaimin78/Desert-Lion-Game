<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Lion</title>
    <link rel="stylesheet" href="https://jaimin78.github.io/Desert-Lion-Game/css/style.css">
    <script src="https://jaimin78.github.io/Desert-Lion-Game/js/script.js"></script>
</head>

<body>
    <div class="GameContainer">
        <div class="ScoreCont">Your Score: 0</div>
        <div class="Gameover">
            Game Over <br> <span class="reload">Please Reload</span>
        </div>    
        <div class="track"></div>
        <div class="Camel"></div>
        <div class="Obstacle Obstacleani"></div>
    </div>
    <div class="control">
        <button onclick="left()" id="left">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chevron-double-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                <path fill-rule="evenodd"
                    d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            </svg>
        </button>
        <button onclick="right()" id="right">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z" />
                <path fill-rule="evenodd"
                    d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z" />
            </svg>
        </button>
        <button onclick="jump()" id="jump">Jump</button>
    </div>

    <script>
        //Mobile Control
        function jump() {
            camel = document.querySelector('.Camel');
            camel.classList.add('animateCamel');
            setTimeout(() => {
                camel.classList.remove('animateCamel')
            }, 700);
        }

        function left() {
            camel = document.querySelector('.Camel');
            camelX = parseInt(window.getComputedStyle(camel, null).getPropertyValue('left'));
            camel.style.left = (camelX - 112) + "px";
        }

        function right() {
            camel = document.querySelector('.Camel');
            camelX = parseInt(window.getComputedStyle(camel, null).getPropertyValue('left'));
            camel.style.left = camelX + 112 + "px";
        }
    </script>
</body>

</html>
